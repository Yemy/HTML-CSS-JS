    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Yemi_Bold</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>               
                <a class="nav-link" href="about.html">About</a>

              </div>
            </div>
          </div>

        <div class="container">
                        <section className="s3"><a name="contact"></a>
                <div className="main-container">
                    <a href=""></a>
                    <h3 style=textAlign= "center">
                        <!-- <img src={contact} alt="Contact Me"  style=height="100px" /> </h3> -->
                    <form id="contact-form">                        
                        <label>Name</label>           
                        <input className="input-field" type="text" onChange={handleInputChange} name="name" placeholder="Your Name" /><br>

                        <label>Subject</label>
                        <input className="input-field" type="text" name="subject" placeholder="eg: web Dev, mobile app, desktop app" /><br>

                        <label>Email</label>
                        <input className="input-field" type="text" name="email" placeholder="Your Email Address" /><br>

                        <label>Message</label>
                        <textarea className="input-field" name="message" placeholder="Type Your Message Here" ></textarea>

                        <input id="submit-btn" type="submit" value="Send" />
                    </form>
                </div>
                <div className="social-links">
                  <p> <h5>Contact Me Via</h5>
                  <ul class="social-links">
                    <li>
                    <a href="https://www.facebook.com/public/Yemi-Bold"><img class="social" src="images/facebook.png" /></a>
                    </li>
                    <li>
                      <a href="https://www.instagram.com/yemibold/?hl=en"><img class="social" src="images/linkedin.png" /></a>
                    </li>
                    <li>
                      <a href="https://twitter.com/yemybold"><img class="social" src="images/twitter.png" /></a>
                    </li>
                    <li>
                      <a href="https://www.youtube.com/channel/UCxa31O0v4EtW66JeHWAUQkQ?view_as=subscriber"><img class="social" src="images/youtube.png" /></a>
                    </li>
                  </ul>
                  </p>

                    <a href="#navbar"><FontAwesomeIcon className="totop" icon={faArrowAltCircleUp} style=color= "white"/></a>
                    </div>
                </div>

            </section> 
        </div>
