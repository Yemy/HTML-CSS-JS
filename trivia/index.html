<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function(){
            let correct = document.querySelector('#correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = "green";
                document.querySelector('#p1').innerHTML = "Correct"
            });
            let incorrect = document.querySelectorAll('#others');
            for (let i = 0; i < incorrect.length; i++){
                incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = "red";
                    document.querySelector('#p1').innerHTML = "InCorrect";
                });
            }
            // Part 2
            document.querySelector('#confirm').addEventListener('click', function(e){
                let ans = document.querySelector('#input').value;
                console.log(ans)
                if (ans === "cs50x"){
                    document.querySelector('#p2').innerHTML = "Correct";
                    document.querySelector('#input').style.backgroundColor = "green";
                }
                else{
                    document.querySelector('#input').style.backgroundColor = "red";
                    document.querySelector('#p2').innerHTML = "InCorrect";
                }
                e.preventDefault();
            })
            }
        );
        </script>

    </head>

        </div>

                <button type="submit" id="correct">None</button>
                <p id=p1></p>

            <div class="section">

            </div>
        </div>

    </body>
</html>
